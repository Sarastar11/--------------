<body>

<a href="./index.html">╪╣┘И╪п╪й</a>
    <script>
        const plant = document.getElementById('plant');
        const imageInput = document.getElementById('imageInput');
        const simulateButton = document.getElementById('simulate');
        const statusDisplay = document.getElementById('status');

        let uploadedImage = null;

        // ╪з┘Д╪к╪╣╪з┘Е┘Д ┘Е╪╣ ╪▒┘Б╪╣ ╪з┘Д╪╡┘И╪▒╪й
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result; // ╪н┘Б╪╕ ╪з┘Д╪╡┘И╪▒╪й
                    plant.style.backgroundImage = `url(${uploadedImage})`; // ╪╣╪▒╪╢ ╪з┘Д╪╡┘И╪▒╪й
                };
                reader.readAsDataURL(file);
            }
        });

        // ╪к╪┤╪о┘К╪╡ ╪н╪з┘Д╪й ╪з┘Д┘Ж╪и╪з╪к ╪╣╪┤┘И╪з╪ж┘К┘Л╪з
        simulateButton.addEventListener('click', () => {
            if (!uploadedImage) {
                alert('┘К╪▒╪м┘Й ╪▒┘Б╪╣ ╪╡┘И╪▒╪й ┘Д╪к╪┤╪о┘К╪╡ ╪з┘Д╪н╪з┘Д╪й!');

            }

            // ╪к╪н╪п┘К╪п ╪н╪з┘Д╪й ╪╣╪┤┘И╪з╪ж┘К╪й
            const randomValue = Math.random();

                statusDisplay.textContent = 'тЪая╕П ╪з┘Д╪н╪з┘Д╪й: ╪з┘Д┘Ж╪и╪з╪к ┘К╪╣╪з┘Ж┘К ┘Е┘Ж ╪е╪╡╪з╪и╪й ╪╖┘Б┘К┘Б╪й тЪая╕П';
                statusDisplay.style.color = 'orange';
            } else {
                statusDisplay.textContent = 'ЁЯЪи ╪к╪н╪░┘К╪▒: ╪з┘Д┘Ж╪и╪з╪к ┘Е╪╡╪з╪и ╪и┘Е╪▒╪╢ ╪о╪╖┘К╪▒ ЁЯЪи';
                statusDisplay.style.color = 'red';
